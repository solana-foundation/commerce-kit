name: TypeScript SDK Integration Tests

on:
  push:
    branches: [main]
    paths:
      - 'program/program/**'
      - 'program/clients/typescript/**'
      - 'program/idl/**'
      - 'program/Cargo.*'
      - 'program/Makefile'
      - '.github/workflows/sdk-ts-integration.yml'
      - 'program/scripts/generate-client.js'
  pull_request:
    branches: [main]
    paths:
      - 'program/program/**'
      - 'program/clients/typescript/**'
      - 'program/idl/**'
      - 'program/Cargo.*'
      - 'program/Makefile'
      - '.github/workflows/sdk-ts-integration.yml'
      - 'program/scripts/generate-client.js'

env:
  CARGO_TERM_COLOR: always
  RUST_LOG: info

permissions:
  contents: read

jobs:
  typescript-sdk-integration:
    name: TypeScript SDK Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Shank
        run: cargo install shank-cli

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Bun cache
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: |
          cd program && make install

      - name: Setup Solana CLI
        uses: ./.github/actions/setup-solana

      - name: Build program and generate clients
        run: |
          echo "Building program and generating clients..."
          cd program && make build

      - name: Install TypeScript dependencies
        working-directory: program/clients/typescript
        run: bun install --frozen-lockfile

      - name: Build TypeScript SDK
        working-directory: program/clients/typescript
        run: bun run build

      - name: Create mints directory
        working-directory: program/clients/typescript
        run: mkdir -p tests/setup/mints

      - name: Fetch USDC and USDT mints
        working-directory: program/clients/typescript
        run: bun run fetch-mints

      - name: Run TypeScript integration tests
        working-directory: program/clients/typescript
        run: |
          echo "ðŸ§ª Running TypeScript SDK integration tests..."
          bun run test:ci:integration

      - name: Show failure logs
        if: failure()
        uses: ./.github/actions/show-failure-logs
        with:
          test-type: "TypeScript integration"