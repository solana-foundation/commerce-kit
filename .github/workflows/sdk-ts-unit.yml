name: TypeScript SDK Unit Tests

on:
  workflow_call:
  push:
    branches: [main]
    paths:
      - "program/clients/typescript/**"
      - ".github/workflows/sdk-ts-unit.yml"
      - "program/idl/**"

  pull_request:
    branches: [main]
    paths:
      - "program/clients/typescript/**"
      - ".github/workflows/sdk-ts-unit.yml"
      - "program/idl/**"
jobs:
  typescript-sdk-unit:
    name: TypeScript SDK Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.19

      # Cache only bun cache - NOT Rust build artifacts that could contain generated IDL
      - name: Setup Bun cache
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: ${{ runner.os }}-bun-

      - name: Install root dependencies
        shell: bash
        run: cd program && bun install --frozen-lockfile

      - name: Generate clients
        run: cd program && bun run generate-clients

      - name: Install test dependencies
        working-directory: program/clients/typescript
        run: bun install --frozen-lockfile

      - name: Build TypeScript SDK
        working-directory: program/clients/typescript
        run: bun run build

      - name: Run TypeScript unit tests with coverage
        working-directory: program/clients/typescript
        run: |
          echo "ðŸ§ª Running TypeScript SDK unit tests with coverage..."
          bun run build
          jest tests/unit --coverage --coverageDirectory=coverage-unit

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: ts-unit-coverage-reports
          path: |
            program/clients/typescript/coverage-unit/
          retention-days: 30

      - name: Display coverage summary
        working-directory: program/clients/typescript
        run: |
          if [ -f coverage-unit/coverage-summary.json ]; then
            echo "ðŸ“Š Coverage Summary:"
            cat coverage-unit/coverage-summary.json | jq '.total'
          fi

      - name: Show failure logs
        if: failure()
        uses: ./.github/actions/show-failure-logs
        with:
          test-type: "TypeScript unit"
